<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="https://cdn.freebiesupply.com/logos/large/2x/pinterest-circle-logo-png-transparent.png"
                        class="brand_logo" alt="Logo">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form class="form_options">
                    <label>Nombres:</label>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                        </div>
                        <input type="text" name="" class="form-control input_user" value="" placeholder="Nombres">
                    </div>
                    <label>Apellidos:</label>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                        </div>
                        <input type="text" name="" class="form-control input_user" value="" placeholder="Apellidos">
                    </div>
                    <label>Correo Electrónico:</label>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                        </div>
                        <input type="text" name="" class="form-control input_user" value="" placeholder="Email">
                    </div>
                    <label>Contraseña:</label>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                        </div>
                        <input type="password" name="" class="form-control input_pass" value=""
                            placeholder="Contraseña">
                    </div>
                    <label>Fecha de Nacimiento:</label>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                        </div>
                        <input type="date" name="" class="form-control input_user" value="" placeholder="Fecha">
                    </div>

                    <label>Sexo:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="m">
                        <label class="form-check-label" for="inlineRadio1">M</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="f">
                        <label class="form-check-label" for="inlineRadio2">F</label>
                    </div>
                    <div class="mt-1">
                        <label class="terms">
                            Al hacer clic en "Registrarme", aceptas nuestras Condiciones, la Política de datos y la
                            Política de Cookies.
                        </label>
                    </div>
                    <div class="mt-2">
                        <button [routerLink]="['/login']" type="button" class="btn btn-secondary">Logearme</button>
                        <button  type="button" class="btn btn-primary">Registrarme</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
