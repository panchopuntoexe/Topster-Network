<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="https://seekvectors.com/files/download/33e2b2de705810db1a7fdc79718c6a66.jpg"
                        class="brand_logo" alt="Logo">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form class="form_options" [formGroup]="registro">
                    <label>Nombres:</label>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                        </div>
                        <input formControlName="nombres" type="text" name="" class="form-control input_user" value="" placeholder="Nombres">
                    </div>
                    <label>Apellidos:</label>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                        </div>
                        <input formControlName="apellidos" type="text" name="" class="form-control input_user" value="" placeholder="Apellidos">
                    </div>
                    <label>Nickname:</label>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                        </div>
                        <input formControlName="nickname" type="text" name="" class="form-control input_user" value="" placeholder="Nickname">
                    </div>
                    <label>Correo Electrónico:</label>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                        </div>
                        <input formControlName="correo" type="text" name="" class="form-control input_user" value="" placeholder="Email">
                    </div>
                    <label>Contraseña:</label>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                        </div>
                        <input formControlName="clave" type="password" name="" class="form-control input_pass" value=""
                            placeholder="Contraseña">
                    </div>
                    <label>Fecha de Nacimiento:</label>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                        </div>
                        <input formControlName="fechaDeNacimiento" type="date" name="" class="form-control input_user" value="" placeholder="Fecha">
                    </div>

                    <label>Género:</label>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                        </div>
                        <input formControlName="genero" type="text" name="" class="form-control input_user" value="" placeholder="Género">
                    </div>
                    <div class="mt-1">
                        <label class="terms">
                            Al hacer clic en "Registrarme", aceptas nuestras Condiciones, la Política de datos y la
                            Política de Cookies.
                        </label>
                    </div>
                    <div class="input-group mb-2 mt-2 justify-content-center" *ngIf="mostrarError">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Campos Incompletos</span>
                        </div>
                    </div>
                    <div class="mt-2">
                        <button [routerLink]="['/login']" type="button" class="btn btn-secondary">Volver</button>
                        <button  (click)="crearUsuario()" type="button" class="btn btn-primary" style="background: #d0b531 !important;">Registrarme</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
