<div class="container-fluid" [formGroup]="formGroup" *ngIf="formGroup">
    <!-- DATA -->
    <div class="d-flex justify-content-center mt-4 mb-4">
        <div class="col col-lg-auto">
            <img src="{{src}}" height="120" width="120"
            style="border-radius: 50%;">
        </div>
        <div class="row justify-content-md-center">
            <div class="ps-2 col-md-auto align-self-center">
                <h2 class="m-0">{{nombreDeUsuario}}</h2>
            </div>
            <div class="d-flex flex-row m-0 justify-content-evenly">
                <div class="file btn btn-lg btn-primary">
                    <input type="file" class="uploadFile" name="filename" (change)="selectFile($event)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                        class="bi bi-image" viewBox="0 0 16 16">
                        <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                        <path
                            d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z" />
                    </svg>
                    Subir Foto
                </div>
            </div>
        </div>
    </div>

    <!-- Nombre -->
    <div class="d-flex justify-content-center">
        <div class="col-8 justify-content-start pl-1 pr-1">
            <div class="row">
                <div class="d-flex align-middle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                        class="bi bi-card-text" viewBox="0 0 16 16" style="margin-top: 4px">
                        <path
                            d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z" />
                        <path
                            d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8zm0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z" />
                    </svg>
                    <span class="ms-2" style="font-size: x-large;">Nombres</span>
                </div>

            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center mb-3 mt-1">
        <div class="col-8 justify-content-start pl-1 pr-1">
            <div class="form-group pb-2">
                <input formControlName="nombre" id="nombre" type="text" class="form-control myFile"
                    aria-describedby="nombreHelp" placeholder="Nombre">
            </div>
        </div>
    </div>

    <!-- Apellido -->
    <div class="d-flex justify-content-center">
        <div class="col-8 justify-content-start pl-1 pr-1">
            <div class="row">
                <div class="d-flex align-middle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                        class="bi bi-card-text" viewBox="0 0 16 16" style="margin-top: 4px">
                        <path
                            d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z" />
                        <path
                            d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8zm0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z" />
                    </svg>
                    <span class="ms-2" style="font-size: x-large;">Apellidos</span>
                </div>

            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center mb-3 mt-1">
        <div class="col-8 justify-content-start pl-1 pr-1">
            <div class="form-group pb-2">
                <input type="text" class="form-control myFile" formControlName="apellido" id="apellido"
                    aria-describedby="apellidoHelp" placeholder="Apellidos">
            </div>
        </div>
    </div>

    <!-- Nombre de suario -->
    <div class="d-flex justify-content-center">
        <div class="col-8 justify-content-start pl-1 pr-1">
            <div class="row">
                <div class="d-flex align-middle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                        class="bi bi-person-square" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                        <path
                            d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z" />
                    </svg>
                    <span class="ms-2" style="font-size: x-large;">Nombre de Usuario</span>
                </div>

            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center mb-3 mt-1">
        <div class="col-8 justify-content-start pl-1 pr-1">
            <div class="form-group pb-2">
                <input type="text" class="form-control" formControlName="nombreDeUsuario" id="nombreDeUsuario" aria-describedby="nombreHelp"
                    placeholder="Nombre de Usuario" readonly>
            </div>
        </div>
    </div>

    <!-- Bio -->
    <div class="d-flex justify-content-center">
        <div class="col-8 justify-content-start pl-1 pr-1">
            <div class="row">
                <div class="d-flex align-middle"> <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                        fill="currentColor" class="bi bi-info-circle-fill" viewBox="0 0 16 16" style="margin-top: 4px">
                        <path
                            d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
                    </svg>
                    <span class="ms-2" style="font-size: x-large;">Bio</span>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center mb-3 mt-1">
        <div class="col-8 justify-content-start">
            <textarea class="form-control" formControlName="biografia" id="biografia" rows="5">Información de la Bio</textarea>
        </div>
    </div>

    <!-- Correo Electrónico -->
    <div class="d-flex justify-content-center">
        <div class="col-8 justify-content-start pl-1 pr-1">
            <div class="row">
                <div class="d-flex align-middle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-at"
                        viewBox="0 0 16 16" style="margin-top: 4px">
                        <path
                            d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914z" />
                    </svg>
                    <span class="ms-2" style="font-size: x-large;">Correo Electrónico</span>
                </div>

            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center mb-3 mt-1">
        <div class="col-8 justify-content-start pl-1 pr-1">
            <div class="form-group pb-2">
                <input type="text" class="form-control" formControlName="correo" id="correo" aria-describedby="nombreHelp"
                    placeholder="Nombre de Usuario">
            </div>
        </div>
    </div>


    <!-- Género -->
    <div class="d-flex justify-content-center">
        <div class="col-8 justify-content-start pl-1 pr-1">
            <div class="row">
                <div class="d-flex align-middle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                        class="bi bi-gender-ambiguous" viewBox="0 0 16 16" style="margin-top: 4px;">
                        <path fill-rule="evenodd"
                            d="M11.5 1a.5.5 0 0 1 0-1h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V1.707l-3.45 3.45A4 4 0 0 1 8.5 10.97V13H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V14H6a.5.5 0 0 1 0-1h1.5v-2.03a4 4 0 1 1 3.471-6.648L14.293 1H11.5zm-.997 4.346a3 3 0 1 0-5.006 3.309 3 3 0 0 0 5.006-3.31z" />
                    </svg>
                    <span class="ms-2" style="font-size: x-large;">Género</span>
                </div>

            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center mb-3 mt-1">
        <div class="col-8 justify-content-start pl-1 pr-1">
            <div class="form-group pb-2">
                <input type="text" class="form-control"formControlName="genero" id="genero" aria-describedby="nombreHelp"
                    placeholder="Nombre de Usuario">
            </div>
        </div>
    </div>

    <div class="d-flex flex-row m-0 justify-content-evenly" style="padding-bottom: 15px;">
        <button (click)="cargarPerfil()"  class=" btn btn-danger" type="button">Cancelar</button>
        <button (click)="actualizarPerfil()" class=" btn btn-warning" type="button">Actualizar</button>
    </div>

</div>
