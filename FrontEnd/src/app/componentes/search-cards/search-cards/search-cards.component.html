<div class="card mt-3 mb-3">
    <div class="card-body d-flex justify-content-between">
        <div class="p-2 d-flex">
            <!-- Imagen del usuario-->
            <img src="{{src}}" height="40" width="40"
                style="border-radius: 50%;">
            <div class="align-self-center">
                <!-- Nombre de Usuario -->
                <h5 class="mb-0 px-3">{{usuario.nickname}}</h5>
            </div>
        </div>
        <!-- Datos -->
        <div class="d-flex flex-row-reverse align-self-center">
            <div class="p-2"><strong>{{usuario.nombres}}</strong></div>
        </div>
    </div>
    <a href="profile/{{usuario.nickname}}" class="stretched-link"></a>
</div>
